<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;800&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="page">
        <div class="menu">
            <button><span class="store-name" onclick="window.location='./main.html'">VAN GOGH STORE</span></button>
            <div class="menu-itens">
                <button><span>All Products</span></button>
                <button><span>About Us</span></button>
                <button class="menu-selected" onclick="window.location='./main.html'"><span>Sign up</span></button>
                <button class="search"><ion-icon name="search-outline"></ion-icon></button>
            </div>
        </div>
        <div class="container-signup">
            <div class="forms-title"><span>Sign up</span></div><br>
            <input type="text" class="forms-input" placeholder="Name" /><br>
            <input type="text" class="forms-input" placeholder="Email" /><br>
            <input type="text" class="forms-input" placeholder="Address" /><br>
            <input type="text" class="forms-input" placeholder="Telephone" /><br>
            <input type="password" class="forms-input" placeholder="Password" /><br>
            <input type="password" class="forms-input" placeholder="Confirm password" /><br>
            <button type="submit" class="forms-input forms-button">SIGN UP</button>
        </div>
    </div>
